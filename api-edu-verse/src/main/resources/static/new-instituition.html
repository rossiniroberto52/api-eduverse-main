<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVerse - Nova Instituição</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 20px; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; font-weight: 600; font-size: 0.9rem; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        input:focus, textarea:focus { border-color: #4CAF50; outline: none; }
        textarea { resize: vertical; height: 80px; }

        button { width: 100%; padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: 0.3s; font-weight: bold; margin-top: 10px; }
        button:hover { background-color: #45a049; }

        .hint { font-size: 0.8rem; color: #888; margin-top: 2px; }
        #message { margin-top: 15px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastrar Instituição</h2>
    <form id="institutionForm">

        <div class="form-group">
            <label>Nome da Instituição</label>
            <input type="text" id="name" required placeholder="Ex: Unicap">
        </div>

        <div class="form-group">
            <label>Idade (Anos de existência)</label>
            <input type="number" id="age" required>
        </div>

        <div class="form-group">
            <label>Email Corporativo</label>
            <input type="email" id="email" required placeholder="contato@escola.com">
        </div>

        <div class="form-group">
            <label>Senha</label>
            <input type="password" id="password" required>
        </div>

        <div class="form-group">
            <label>Telefone</label>
            <input type="text" id="phone_number" placeholder="(81) 99999-9999">
        </div>

        <div class="form-group">
            <label>Descrição</label>
            <textarea id="description" placeholder="Sobre a instituição..."></textarea>
        </div>

        <div class="form-group">
            <label>Turmas (Classes)</label>
            <input type="text" id="classes" placeholder="Ex: 1A, 2B, 3C">
            <div class="hint">Separe por vírgula</div>
        </div>

        <div class="form-group">
            <label>Professores</label>
            <input type="text" id="teachers" placeholder="Ex: João, Maria, Pedro">
            <div class="hint">Separe por vírgula</div>
        </div>

        <div class="form-group">
            <label>Estudantes</label>
            <input type="text" id="students" placeholder="Ex: Aluno1, Aluno2">
            <div class="hint">Separe por vírgula</div>
        </div>

        <button type="submit">Cadastrar</button>
    </form>
    <div id="message"></div>
</div>

<script>
    const API_URL = "http://localhost:3080/api/instituitions/new-instituition";

    document.getElementById('institutionForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const toList = (str) => str ? str.split(',').map(item => item.trim()) : [];

        const formData = {
            name: document.getElementById('name').value,
            age: parseInt(document.getElementById('age').value),
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            phone_number: document.getElementById('phone_number').value,
            description: document.getElementById('description').value,
            // Convertendo os inputs de texto para Listas Java
            classes: toList(document.getElementById('classes').value),
            teachers: toList(document.getElementById('teachers').value),
            students: toList(document.getElementById('students').value)
            // O campo 'salt' e 'id' não são enviados, o backend gerencia.
        };

        const msgDiv = document.getElementById('message');
        msgDiv.innerText = "Enviando...";
        msgDiv.style.color = "blue";

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                msgDiv.innerText = "Instituição cadastrada com sucesso!";
                msgDiv.style.color = "green";
                document.getElementById('institutionForm').reset();
            } else {
                msgDiv.innerText = "Erro ao cadastrar: " + response.status;
                msgDiv.style.color = "red";
            }
        } catch (error) {
            console.error(error);
            msgDiv.innerText = "Erro de conexão com o servidor.";
            msgDiv.style.color = "red";
        }
    });
</script>

</body>
</html>
