<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVerse - Acesso Institui√ß√£o</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #e8f5e9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; border-top: 5px solid #2e7d32; }
        h2 { color: #2e7d32; margin-bottom: 2rem; }

        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }

        /* Bot√£o Principal */
        .btn-primary { width: 100%; padding: 12px; background-color: #2e7d32; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: bold; margin-top: 15px; transition: 0.3s; }
        .btn-primary:hover { background-color: #1b5e20; }

        /* Bot√£o Secund√°rio (Criar Conta) */
        .btn-secondary { width: 100%; padding: 12px; background-color: white; color: #2e7d32; border: 2px solid #2e7d32; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-secondary:hover { background-color: #e8f5e9; }

        .divider { margin: 20px 0; border-top: 1px solid #eee; position: relative; }
        .divider span { background: white; padding: 0 10px; color: #999; font-size: 0.8rem; position: relative; top: -10px; }

        .link { margin-top: 15px; display: block; font-size: 0.9rem; color: #666; text-decoration: none; }
        .link:hover { text-decoration: underline; }
        #msg { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>üèõÔ∏è √Årea da Institui√ß√£o</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email Corporativo" required>
        <input type="password" id="password" placeholder="Senha" required>

        <button type="submit" class="btn-primary">Entrar</button>
    </form>
    <div id="msg"></div>

    <div class="divider">
        <span>OU</span>
    </div>

    <button onclick="window.location.href='institution-register.html'" class="btn-secondary">Cadastrar Institui√ß√£o</button>

    <a href="student-login.html" class="link">Sou um estudante ‚Üí</a>
</div>

<script>
    // IMPORTANTE: Verifique se sua rota no Java √© /instituitions/login
    const API_URL = "http://localhost:3080/instituitions/login";
    "http://localhost:3080/instituitions/login";
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const msg = document.getElementById('msg');

        // Coleta os dados
        const emailVal = document.getElementById('email').value;
        const passwordVal = document.getElementById('password').value;

        msg.innerText = "Autenticando...";
        msg.style.color = "gray";

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json" // OBRIGAT√ìRIO
                },
                credentials: 'include', // Para salvar Cookies
                body: JSON.stringify({
                    email: emailVal,
                    password: passwordVal
                })
            });

            if (response.ok) {
                msg.innerText = "Sucesso! Redirecionando...";
                msg.style.color = "green";
                setTimeout(() => {
                    // Mude para a p√°gina principal da institui√ß√£o
                    window.location.href = "home-institution.html";
                }, 1000);
            } else {
                const text = await response.text();
                msg.innerText = "Erro: " + (text || "Credenciais inv√°lidas");
                msg.style.color = "red";
            }
        } catch (error) {
            console.error(error);
            msg.innerText = "Erro de conex√£o (Servidor desligado?)";
            msg.style.color = "red";
        }
    });
</script>
</body>
</html>
