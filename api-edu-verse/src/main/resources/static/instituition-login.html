<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVerse - Acesso Institui√ß√£o</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #e8f5e9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; border-top: 5px solid #2e7d32; }
        h2 { color: #2e7d32; margin-bottom: 2rem; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #2e7d32; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: bold; margin-top: 15px; transition: 0.3s; }
        button:hover { background-color: #1b5e20; }
        .link { margin-top: 15px; display: block; font-size: 0.9rem; color: #666; text-decoration: none; }
        .link:hover { text-decoration: underline; }
        #msg { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>üèõÔ∏è √Årea da Institui√ß√£o</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email Corporativo" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
    <div id="msg"></div>

    <a href="student-login.html" class="link">Sou um estudante ‚Üí</a>
</div>

<script>
    const API_URL = "http://localhost:3080/api/instituitions/login";

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const msg = document.getElementById('msg');
        msg.innerText = "Autenticando...";
        msg.style.color = "gray";

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                credentials: 'include' // ESSENCIAL PARA O COOKIE
            });

            if (response.ok) {
                msg.innerText = "Login Sucesso! Redirecionando...";
                msg.style.color = "green";
                setTimeout(() => {
                    window.location.href = "new-instituition.html"; // Redireciona para o cadastro
                }, 1500);
            } else {
                msg.innerText = "Acesso Negado";
                msg.style.color = "red";
            }
        } catch (error) {
            msg.innerText = "Erro de conex√£o";
            msg.style.color = "red";
        }
    });
</script>
</body>
</html>
