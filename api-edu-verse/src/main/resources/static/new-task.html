<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVerse - Nova Tarefa</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 20px; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; font-weight: 600; font-size: 0.9rem; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        input:focus, textarea:focus { border-color: #4CAF50; outline: none; }
        textarea { resize: vertical; height: 80px; }

        button { width: 100%; padding: 12px; background-color: #2196F3; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: 0.3s; font-weight: bold; margin-top: 10px; }
        button:hover { background-color: #1976D2; }

        .hint { font-size: 0.8rem; color: #888; margin-top: 2px; }
        #message { margin-top: 15px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastrar Tarefa</h2>
    <form id="taskForm">

        <div class="form-group">
            <label>Nome da Tarefa</label>
            <input type="text" id="task_name" required placeholder="Ex: Prova de Matemática">
        </div>

        <div class="form-group">
            <label>Contexto / Descrição</label>
            <textarea id="task_context" placeholder="Descreva os detalhes da tarefa..."></textarea>
        </div>

        <div class="form-group">
            <label>Nome da Instituição</label>
            <input type="text" id="instituition" placeholder="Ex: Unicap">
        </div>

        <div class="form-group">
            <label>ID do Professor Responsável</label>
            <input type="number" id="teacher_id" required placeholder="Digite o ID (ex: 1)">
            <div class="hint">O professor já deve existir no banco de dados!</div>
        </div>

        <div class="form-group">
            <label>Turmas Alvo (Classes)</label>
            <input type="text" id="classes" placeholder="Ex: 1A, 3B">
            <div class="hint">Separe por vírgula</div>
        </div>

        <button type="submit">Criar Tarefa</button>
    </form>
    <div id="message"></div>
</div>

<script>
    // Confirme se sua API roda na porta 3080 ou 8080
    const API_URL = "http://localhost:3080/new-task";

    document.getElementById('taskForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Função auxiliar para transformar "Item1, Item2" em Array ["Item1", "Item2"]
        const toList = (str) => str ? str.split(',').map(item => item.trim()) : [];

        const teacherIdVal = document.getElementById('teacher_id').value;

        // Construindo o JSON exatamente como o Java espera
        const formData = {
            task_name: document.getElementById('task_name').value,
            task_context: document.getElementById('task_context').value,
            instituition: document.getElementById('instituition').value,

            // Truque para o @ManyToOne funcionar enviando apenas o ID
            teacher: {
                id: parseInt(teacherIdVal)
            },

            // @ElementCollection (Listas simples de String)
            classes: toList(document.getElementById('classes').value),

            // Inicializando vazio, pois ninguém completou ainda
            students_completed: []
        };

        const msgDiv = document.getElementById('message');
        msgDiv.innerText = "Enviando...";
        msgDiv.style.color = "blue";

        console.log("JSON Enviado:", JSON.stringify(formData)); // Para depuração no F12

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                    // Se precisar de auth, adicione aqui: "Authorization": "Bearer..."
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                msgDiv.innerText = "Tarefa criada com sucesso!";
                msgDiv.style.color = "green";
                document.getElementById('taskForm').reset();
            } else {
                const errorText = await response.text();
                msgDiv.innerText = "Erro: " + response.status + " - " + errorText;
                msgDiv.style.color = "red";
            }
        } catch (error) {
            console.error(error);
            msgDiv.innerText = "Erro ao conectar com o servidor.";
            msgDiv.style.color = "red";
        }
    });
</script>

</body>
</html>
