<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVerse - Acesso Estudante</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #e3f2fd; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; border-top: 5px solid #1565c0; }
        h2 { color: #1565c0; margin-bottom: 2rem; }

        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }

        /* Bot√£o Prim√°rio (Entrar) */
        .btn-primary { width: 100%; padding: 12px; background-color: #1565c0; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: bold; margin-top: 15px; transition: 0.3s; }
        .btn-primary:hover { background-color: #0d47a1; }

        /* Bot√£o Secund√°rio (Criar Conta) - Estilo diferente para hierarquia visual */
        .btn-secondary { width: 100%; padding: 12px; background-color: white; color: #1565c0; border: 2px solid #1565c0; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-secondary:hover { background-color: #e3f2fd; }

        .divider { margin: 20px 0; border-top: 1px solid #eee; position: relative; }
        .divider span { background: white; padding: 0 10px; color: #999; font-size: 0.8rem; position: relative; top: -10px; }

        .link { margin-top: 20px; display: block; font-size: 0.9rem; color: #666; text-decoration: none; }
        .link:hover { text-decoration: underline; }
        #msg { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>üéì √Årea do Estudante</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email do Aluno" required>
        <input type="password" id="password" placeholder="Senha" required>

        <button type="submit" class="btn-primary">Entrar</button>
    </form>
    <div id="msg"></div>

    <div class="divider">
        <span>OU</span>
    </div>

    <button onclick="window.location.href='student-register.html'" class="btn-secondary">Criar nova conta</button>

    <a href="institution-login.html" class="link">Sou uma institui√ß√£o ‚Üí</a>
</div>

<script>
    const API_URL = "http://localhost:3080/students/login";

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const emailVal = document.getElementById('email').value;
        const passwordVal = document.getElementById('password').value;
        const msg = document.getElementById('msg');

        msg.innerText = "Autenticando...";
        msg.style.color = "gray";

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                // CORRE√á√ÉO: Headers obrigat√≥rios para JSON
                headers: {
                    "Content-Type": "application/json"
                },
                credentials: 'include',
                // CORRE√á√ÉO: Enviando os dados de verdade
                body: JSON.stringify({
                    email: emailVal,
                    password: passwordVal
                })
            });

            if (response.ok) {
                msg.innerText = "Login realizado! Redirecionando...";
                msg.style.color = "green";
                // L√≥gica de redirecionamento real
                setTimeout(() => {
                    window.location.href = "home-student.html";
                }, 1000);
            } else {
                // Tenta ler a mensagem de erro do backend se houver
                const errorText = await response.text();
                msg.innerText = "Erro: " + (errorText || "Credenciais inv√°lidas");
                msg.style.color = "red";
            }
        } catch (error) {
            console.error(error);
            msg.innerText = "Erro de conex√£o com o servidor.";
            msg.style.color = "red";
        }
    });
</script>
</body>
</html>
